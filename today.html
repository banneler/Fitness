<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Today | Constellation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        [v-cloak] { display: none; }
        body { background-color: #020617; color: white; overscroll-behavior-y: contain; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        .macro-card { @apply flex flex-col items-center justify-center p-4 rounded-2xl border border-white/5 bg-slate-900/40; }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="font-sans antialiased">
<div id="app" v-cloak class="min-h-screen flex flex-col p-6 pb-24">
    <header class="flex justify-between items-center mb-10">
        <div>
            <h1 class="text-3xl font-black italic text-blue-500 uppercase">Today</h1>
            <p class="text-[10px] text-slate-500 font-black uppercase tracking-widest">Performance Readiness</p>
        </div>
        <a href="index.html" class="w-10 h-10 glass rounded-xl flex items-center justify-center"><i data-lucide="home" class="w-4 h-4 text-slate-400"></i></a>
    </header>

    <main class="space-y-8">
        <div class="grid grid-cols-4 gap-2">
            <div class="macro-card"><span class="text-[8px] text-slate-500 font-black uppercase">Cals</span><span class="text-sm font-black">{{ dailyTotals.cals }}</span></div>
            <div class="macro-card border-blue-500/20 text-blue-400"><span class="text-[8px] uppercase font-black">Prot</span><span class="text-sm font-black">{{ dailyTotals.protein }}</span></div>
            <div class="macro-card border-yellow-500/20 text-yellow-500"><span class="text-[8px] uppercase font-black">Carb</span><span class="text-sm font-black">{{ dailyTotals.carbs }}</span></div>
            <div class="macro-card border-red-500/20 text-red-500"><span class="text-[8px] uppercase font-black">Fat</span><span class="text-sm font-black">{{ dailyTotals.fat }}</span></div>
        </div>

        <div class="glass rounded-[2.5rem] p-8 shadow-2xl">
            <h3 class="text-white text-lg font-black italic uppercase mb-8 flex items-center gap-2"><i data-lucide="zap" class="text-blue-500 w-5 h-5"></i> Morning Metrics</h3>
            <div class="grid grid-cols-2 gap-4">
                <div v-for="l in ['Weight', 'Sleep', 'Energy', 'HR']" :key="l" class="bg-slate-950/50 p-4 rounded-2xl border border-white/5">
                    <span class="text-[8px] text-slate-600 uppercase font-black mb-1 tracking-widest">{{ l }}</span>
                    <input type="number" step="0.1" v-model="metrics[l]" class="bg-transparent border-none text-2xl font-black w-full text-white p-0 outline-none">
                </div>
            </div>
            <button @click="saveMetrics" class="w-full mt-8 bg-blue-600 py-5 rounded-2xl font-black text-xl shadow-xl shadow-blue-600/20">COMMIT READINESS</button>
        </div>

        <div v-if="history.length" class="space-y-4">
            <h4 class="text-[10px] font-black uppercase tracking-widest text-slate-600 italic">Recent Trends</h4>
            <div v-for="log in history.slice(0, 3)" :key="log.id" class="glass rounded-2xl p-4 flex justify-between items-center text-xs">
                <span class="font-black text-slate-500">{{ formatDate(log.created_at) }}</span>
                <span class="font-black text-blue-400">{{ log.weight }} lbs</span>
            </div>
        </div>
    </main>
</div>

<script>
    const { createApp } = Vue;
    const _client = supabase.createClient('https://mvoyrchefjcpjkdtezmz.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im12b3lyY2hlZmpjcGprZHRlem16Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwNjkxNzksImV4cCI6MjA4MzY0NTE3OX0.o_dh0rMw0RPYWJjn3ssA6OkKY8udy5vhqVQzN50uvEQ');

    createApp({
        data() { return { session: null, metrics: { Weight: null, Sleep: null, Energy: null, HR: null }, dailyLogs: [], history: [] } },
        computed: {
            dailyTotals() {
                return this.dailyLogs.reduce((acc, log) => ({
                    cals: acc.cals + (log.calories || 0), protein: acc.protein + (log.protein || 0),
                    carbs: acc.carbs + (log.carbs || 0), fat: acc.fat + (log.fat || 0)
                }), { cals: 0, protein: 0, carbs: 0, fat: 0 });
            }
        },
        async mounted() {
            const { data: { session } } = await _client.auth.getSession();
            this.session = session;
            if (this.session) this.init();
            lucide.createIcons();
        },
        methods: {
            formatDate(dt) { return new Date(dt).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }); },
            async init() {
                const today = new Date().toISOString().split('T')[0];
                const { data: logs } = await _client.from('food_logs').select('*').gte('created_at', today);
                this.dailyLogs = logs || [];
                const { data: metrics } = await _client.from('daily_metrics').select('*').order('created_at', { ascending: false });
                this.history = metrics || [];
            },
            async saveMetrics() {
                await _client.from('daily_metrics').insert([{ weight: this.metrics.Weight, sleep_quality: this.metrics.Sleep, energy_level: this.metrics.Energy, resting_hr: this.metrics.HR, user_id: this.session.user.id }]);
                alert("Metrics Synced."); this.init();
            }
        }
    }).mount('#app');
</script>
</body>
</html>
