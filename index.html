<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Login | Constellation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        [v-cloak] { display: none !important; }
        body { background-color: #020617; color: white; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        .loading-mask { position: fixed; inset: 0; background: #020617; z-index: 1000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body class="font-sans antialiased">
<div id="app" v-cloak class="w-full max-w-md p-6">

    <div v-if="loading" class="loading-mask">
        <div class="animate-pulse flex flex-col items-center gap-4">
            <div class="w-12 h-12 rounded-full border-2 border-blue-500 border-t-transparent animate-spin"></div>
            <p class="text-[10px] font-black uppercase tracking-[0.4em] text-slate-600 italic">Authenticating</p>
        </div>
    </div>

    <div v-else class="glass p-8 rounded-[2.5rem] shadow-2xl relative overflow-hidden">
        <div class="absolute -top-20 -right-20 w-40 h-40 bg-blue-500/20 rounded-full blur-3xl pointer-events-none"></div>
        <div class="absolute -bottom-20 -left-20 w-40 h-40 bg-purple-500/20 rounded-full blur-3xl pointer-events-none"></div>

        <div class="relative z-10 text-center mb-10">
            <div class="w-16 h-16 bg-slate-950 rounded-2xl flex items-center justify-center mx-auto mb-6 border border-white/10 shadow-lg">
                <i data-lucide="command" class="w-8 h-8 text-blue-500"></i>
            </div>
            <h1 class="text-3xl font-black italic text-white uppercase mb-2">Constellation</h1>
            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">System Access</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-[9px] font-black text-slate-500 uppercase tracking-widest mb-2 ml-2">Identity</label>
                <input type="email" v-model="email" class="w-full bg-slate-950/50 border border-white/10 rounded-2xl p-4 text-white placeholder-slate-600 focus:border-blue-500 focus:bg-slate-950 transition-all outline-none" placeholder="user@gpcom.com">
            </div>
            <div>
                <label class="block text-[9px] font-black text-slate-500 uppercase tracking-widest mb-2 ml-2">Passcode</label>
                <input type="password" v-model="password" class="w-full bg-slate-950/50 border border-white/10 rounded-2xl p-4 text-white placeholder-slate-600 focus:border-blue-500 focus:bg-slate-950 transition-all outline-none" placeholder="••••••••">
            </div>

            <button @click="handleLogin" :disabled="processing" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg shadow-blue-900/20 active:scale-95 transition-all flex items-center justify-center gap-2 mt-4">
                <span v-if="!processing">Initialize Session</span>
                <span v-else>Connecting...</span>
            </button>
            
            <p v-if="errorMsg" class="text-center text-red-500 text-xs font-bold mt-4">{{ errorMsg }}</p>
        </div>
    </div>
</div>

<script>
    const { createApp } = Vue;
    const _client = supabase.createClient(
        'https://mvoyrchefjcpjkdtezmz.supabase.co', 
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im12b3lyY2hlZmpjcGprZHRlem16Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwNjkxNzksImV4cCI6MjA4MzY0NTE3OX0.o_dh0rMw0RPYWJjn3ssA6OkKY8udy5vhqVQzN50uvEQ'
    );

    createApp({
        data() { return { loading: true, processing: false, email: '', password: '', errorMsg: '' } },
        async mounted() {
            // Auto-redirect if already logged in
            const { data: { session } } = await _client.auth.getSession();
            if (session) {
                window.location.href = 'today.html';
            } else {
                this.loading = false;
                this.$nextTick(() => lucide.createIcons());
            }
        },
        methods: {
            async handleLogin() {
                this.processing = true;
                this.errorMsg = '';
                const { data, error } = await _client.auth.signInWithPassword({ email: this.email, password: this.password });
                if (error) {
                    this.errorMsg = error.message;
                    this.processing = false;
                } else {
                    window.location.href = 'today.html';
                }
            }
        }
    }).mount('#app');
</script>
</body>
</html>
