<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Constellation Fit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .tab-active { color: #3b82f6; border-top: 2px solid #3b82f6; }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans antialiased">

<div id="app" class="pb-24">
    <header class="p-6 pb-2">
        <h1 class="text-2xl font-black tracking-tighter text-blue-500">CONSTELLATION <span class="text-white font-light text-xl">FIT</span></h1>
        <p class="text-slate-500 text-xs uppercase tracking-widest font-bold">{{ activeTab }} View</p>
    </header>

    <main class="px-4">
        
        <div v-if="activeTab === 'today'" class="space-y-6">
            <div class="bg-slate-800 rounded-3xl p-6 border border-slate-700 shadow-xl">
                <h3 class="text-slate-400 text-sm font-bold mb-4 italic">Morning Metrics</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-900 p-4 rounded-2xl">
                        <span class="block text-[10px] text-slate-500 uppercase font-bold">Weight</span>
                        <input type="number" step="0.1" class="bg-transparent border-none text-2xl font-black w-full focus:ring-0" placeholder="0.0">
                    </div>
                    <div class="bg-slate-900 p-4 rounded-2xl">
                        <span class="block text-[10px] text-slate-500 uppercase font-bold">Sleep (1-10)</span>
                        <input type="number" class="bg-transparent border-none text-2xl font-black w-full focus:ring-0" placeholder="â€”">
                    </div>
                </div>
                <button class="w-full mt-6 bg-blue-600 py-3 rounded-xl font-bold active:scale-95 transition-all">Log Readiness</button>
            </div>
        </div>

        <div v-if="activeTab === 'gym'" class="space-y-4 text-center py-10">
            <div class="p-10 border-2 border-dashed border-slate-800 rounded-3xl">
                <p class="text-slate-500">Workout Builder Coming Next...</p>
            </div>
        </div>

        <div v-if="activeTab === 'kitchen'" class="space-y-4">
            <div class="bg-slate-800 rounded-3xl p-6 border border-slate-700 shadow-xl">
                <h3 class="text-slate-400 text-sm font-bold mb-4 italic">Add Food</h3>
                <input type="text" placeholder="What did you eat?" class="w-full bg-slate-900 border-none rounded-xl py-4 px-4 mb-4 focus:ring-2 focus:ring-blue-500">
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" placeholder="Cals" class="bg-slate-900 border-none rounded-xl py-3 text-center">
                    <input type="number" placeholder="Protein (g)" class="bg-slate-900 border-none rounded-xl py-3 text-center">
                </div>
                <button class="w-full mt-4 bg-green-600 py-3 rounded-xl font-bold active:scale-95 transition-all">Add to Diary</button>
            </div>
        </div>

        <div v-if="activeTab === 'vault'" class="space-y-4">
            <div class="bg-slate-800 rounded-3xl p-6 border border-slate-700">
                <h3 class="text-slate-400 text-sm font-bold mb-2">Supplement Inventory</h3>
                <div class="flex justify-between items-center py-2 border-b border-slate-700">
                    <span>Pre-Workout Stack</span>
                    <span class="text-orange-400 font-bold">12 days left</span>
                </div>
            </div>
        </div>

    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-slate-900/80 backdrop-blur-lg border-t border-slate-800 flex justify-around p-2 pb-6">
        <button @click="activeTab = 'today'" :class="{'tab-active': activeTab === 'today'}" class="flex flex-col items-center p-2 text-slate-500">
            <span class="text-xs font-bold uppercase tracking-tighter">Today</span>
        </button>
        <button @click="activeTab = 'gym'" :class="{'tab-active': activeTab === 'gym'}" class="flex flex-col items-center p-2 text-slate-500">
            <span class="text-xs font-bold uppercase tracking-tighter">Gym</span>
        </button>
        <button @click="activeTab = 'kitchen'" :class="{'tab-active': activeTab === 'kitchen'}" class="flex flex-col items-center p-2 text-slate-500">
            <span class="text-xs font-bold uppercase tracking-tighter">Kitchen</span>
        </button>
        <button @click="activeTab = 'vault'" :class="{'tab-active': activeTab === 'vault'}" class="flex flex-col items-center p-2 text-slate-500">
            <span class="text-xs font-bold uppercase tracking-tighter">Vault</span>
        </button>
    </nav>
</div>

<script>
    const { createApp } = Vue;
    // You'll replace these with your project's keys
    const supabaseUrl = 'YOUR_SUPABASE_URL';
    const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    createApp({
        data() {
            return {
                activeTab: 'today'
            }
        }
    }).mount('#app')
</script>
</body>
</html>
