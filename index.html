<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>BA Fitness</title>
    
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BA Fitness">
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        [v-cloak] { display: none !important; }
        :root {
            --primary-blue: #3b82f6;
            --logo-primary-color: #3b82f6;
        }

        body { 
            background-color: #020617; 
            color: white; 
            -webkit-tap-highlight-color: transparent; 
            overscroll-behavior-y: contain;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .auth-logo {
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.6));
            transition: filter 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 320px; 
            max-width: 80vw;
            margin: 0 auto;
        }

        .auth-logo svg {
            width: 100% !important;
            height: auto !important;
            display: block;
        }

        .svg-inject path[fill="#FEFEFE"] { fill: var(--logo-primary-color) !important; transition: fill 0.3s; }
        .svg-inject path[fill="#010101"] { fill: #FFFFFF !important; transition: fill 0.3s; }
        
        .fade-enter-active, .fade-leave-active { transition: opacity 0.4s ease; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }

        .loading-mask {
            position: fixed;
            inset: 0;
            background: #020617;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="font-sans antialiased">

<div id="app" v-cloak class="w-full">
    
    <div v-if="loading" class="loading-mask">
        <div class="animate-pulse flex flex-col items-center gap-4">
            <div class="w-10 h-10 rounded-full border-2 border-blue-500 border-t-transparent animate-spin"></div>
            <p class="text-[8px] font-black uppercase tracking-[0.4em] text-slate-600 italic">Synchronizing</p>
        </div>
    </div>

    <transition name="fade">
        <div v-if="!loading" class="flex flex-col items-center justify-center p-10 w-full max-w-lg mx-auto">
            <div class="mb-12 text-center w-full">
                <div class="flex justify-center w-full mb-8">
                    <div class="svg-inject auth-logo" v-html="logoSvg"></div>
                </div>
                
                <h1 class="text-3xl font-black tracking-tighter uppercase italic text-white leading-none">
                    <span class="text-blue-500">BA Fitness</span> FITNESS
                </h1>
                <p class="text-slate-500 text-[10px] uppercase tracking-[0.4em] mt-4 font-black italic">
                    {{ isSignUp ? 'Initialize New Profile' : 'Performance Lifestyle' }}
                </p>
            </div>
            
            <div class="w-full space-y-4">
                <input type="email" v-model="email" placeholder="Email" class="w-full bg-slate-900 border border-slate-800 rounded-2xl py-5 px-8 outline-none focus:ring-2 focus:ring-blue-500 transition-all text-white placeholder-slate-600">
                <input type="password" v-model="password" placeholder="Password" class="w-full bg-slate-900 border border-slate-800 rounded-2xl py-5 px-8 outline-none focus:ring-2 focus:ring-blue-500 transition-all text-white placeholder-slate-600">
                
                <button @click="handleAuth" :disabled="processing" class="w-full bg-blue-600 py-5 rounded-2xl font-black text-xl shadow-xl active:scale-95 transition-all tracking-tighter uppercase italic flex items-center justify-center">
                    <span v-if="!processing">{{ isSignUp ? 'CREATE ACCOUNT' : 'LOG IN' }}</span>
                    <span v-else>CONNECTING...</span>
                </button>

                <div class="text-center pt-4">
                    <button @click="isSignUp = !isSignUp" class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 hover:text-blue-400 transition-colors">
                        {{ isSignUp ? 'Already have a profile? Log In' : 'No Access? Initialize Profile' }}
                    </button>
                </div>
                
                <p v-if="errorMsg" class="text-center text-red-500 text-xs font-bold mt-4 px-4 leading-relaxed">{{ errorMsg }}</p>
                <p v-if="successMsg" class="text-center text-green-500 text-xs font-bold mt-4 px-4 leading-relaxed">{{ successMsg }}</p>
            </div>
        </div>
    </transition>
</div>

<script>
    const { createApp } = Vue;
    const _client = supabase.createClient(
        'https://mvoyrchefjcpjkdtezmz.supabase.co', 
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im12b3lyY2hlZmpjcGprZHRlem16Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwNjkxNzksImV4cCI6MjA4MzY0NTE3OX0.o_dh0rMw0RPYWJjn3ssA6OkKY8udy5vhqVQzN50uvEQ'
    );

    createApp({
        data() { 
            return { 
                loading: true, 
                processing: false, 
                isSignUp: false,
                email: '', 
                password: '', 
                errorMsg: '',
                successMsg: '',
                logoSvg: '' 
            } 
        },
        async mounted() {
            // Force-kill Service Workers if they are hanging around
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                    await registration.unregister();
                }
            }

            fetch('c-logo.svg')
                .then(res => res.text())
                .then(data => { this.logoSvg = data; })
                .catch(err => console.error("Logo load failed", err));

            const { data: { session } } = await _client.auth.getSession();
            if (session) {
                window.location.href = 'today.html';
            } else {
                this.loading = false;
                this.$nextTick(() => lucide.createIcons());
            }
        },
        methods: {
            async handleAuth() {
                this.processing = true;
                this.errorMsg = '';
                this.successMsg = '';

                if (this.isSignUp) {
                    const { data, error } = await _client.auth.signUp({ 
                        email: this.email, 
                        password: this.password 
                    });
                    if (error) {
                        this.errorMsg = error.message;
                    } else {
                        this.successMsg = "Initialization Link Sent. Check your email.";
                    }
                    this.processing = false;
                } else {
                    const { data, error } = await _client.auth.signInWithPassword({ 
                        email: this.email, 
                        password: this.password 
                    });
                    if (error) {
                        this.errorMsg = error.message;
                        this.processing = false;
                    } else {
                        window.location.href = 'today.html';
                    }
                }
            }
        }
    }).mount('#app');
</script>
</body>
</html>
