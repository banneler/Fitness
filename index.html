<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Constellation Fit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        [v-cloak] { display: none !important; }
        body { -webkit-tap-highlight-color: transparent; background-color: #020617; color: white; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .tab-active { color: #3b82f6; }
        .tab-active i { stroke-width: 3px; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
        
        /* Animation for tab switching */
        .fade-enter-active, .fade-leave-active { transition: opacity 0.2s ease; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
    </style>
</head>
<body class="font-sans antialiased">

<div id="app" v-cloak class="min-h-screen flex flex-col">
    
    <div v-if="!session" class="flex-1 flex flex-col items-center justify-center px-8">
        <div class="mb-12 text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-3xl mx-auto mb-6 flex items-center justify-center shadow-2xl shadow-blue-600/30">
                <i data-lucide="sparkles" class="w-10 h-10 text-white"></i>
            </div>
            <h1 class="text-4xl font-black tracking-tighter uppercase italic">Constellation</h1>
            <p class="text-slate-500 text-xs tracking-[0.3em] uppercase mt-2">Personal Performance</p>
        </div>
        
        <div class="w-full max-w-sm space-y-4">
            <input type="email" v-model="auth.email" placeholder="Email" class="w-full bg-slate-900 border border-slate-800 rounded-2xl py-4 px-6 focus:ring-2 focus:ring-blue-500 outline-none">
            <input type="password" v-model="auth.password" placeholder="Password" class="w-full bg-slate-900 border border-slate-800 rounded-2xl py-4 px-6 focus:ring-2 focus:ring-blue-500 outline-none">
            <button @click="handleAuth" :disabled="loading" class="w-full bg-blue-600 py-4 rounded-2xl font-black text-lg shadow-xl shadow-blue-900/20">
                {{ authMode === 'login' ? 'SIGN IN' : 'CREATE ACCOUNT' }}
            </button>
            <button @click="authMode = authMode === 'login' ? 'signup' : 'login'" class="w-full text-slate-500 text-sm font-bold uppercase tracking-widest py-2">
                {{ authMode === 'login' ? 'Need an account? Sign Up' : 'Have an account? Login' }}
            </button>
        </div>
    </div>

    <div v-else class="flex-1 flex flex-col pb-24">
        <header class="p-6 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-black tracking-tighter text-blue-500 uppercase italic">Constellation</h1>
                <p class="text-slate-500 text-[10px] uppercase tracking-widest font-bold">{{ activeTab }}</p>
            </div>
            <button @click="signOut" class="w-10 h-10 rounded-full bg-slate-900 flex items-center justify-center border border-slate-800">
                <i data-lucide="log-out" class="w-4 h-4 text-slate-400"></i>
            </button>
        </header>

        <main class="flex-1 px-4">
            <div v-if="activeTab === 'today'" class="space-y-6">
                <div class="glass rounded-[2rem] p-8 shadow-2xl">
                    <div class="flex items-center gap-3 mb-8">
                        <i data-lucide="zap" class="text-blue-500 w-5 h-5"></i>
                        <h3 class="text-white text-lg font-black italic uppercase">Readiness</h3>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div v-for="(val, key) in metrics" :key="key" class="bg-slate-950/40 p-5 rounded-[1.5rem] border border-white/5">
                            <span class="block text-[10px] text-slate-500 uppercase font-black mb-1">{{ key }}</span>
                            <input type="number" step="0.1" v-model="metrics[key]" class="bg-transparent border-none text-3xl font-black w-full focus:ring-0 text-white p-0" placeholder="0">
                        </div>
                    </div>
                    <button @click="saveMetrics" :disabled="loading" class="w-full mt-8 bg-blue-600 py-5 rounded-[1.5rem] font-black text-xl active:scale-95 transition-all">
                        {{ loading ? 'SYNCING...' : 'SAVE DATA' }}
                    </button>
                </div>
            </div>

            <div v-if="activeTab === 'gym'" class="space-y-4">
                <div v-if="!activeWorkout" class="glass rounded-[2rem] p-8 text-center">
                    <i data-lucide="dumbbell" class="w-12 h-12 text-blue-500 mx-auto mb-4"></i>
                    <h2 class="text-xl font-black uppercase italic mb-6">Vertical Session</h2>
                    <select v-model="selectedExercise" class="w-full bg-slate-900 border border-slate-800 rounded-xl py-4 px-4 mb-4 text-white outline-none">
                        <option :value="null">Select Exercise</option>
                        <option v-for="ex in exercises" :key="ex.id" :value="ex.name">{{ ex.name }}</option>
                    </select>
                    <button @click="startWorkout" :disabled="!selectedExercise" class="w-full bg-white text-black py-4 rounded-2xl font-black text-lg active:scale-95 transition-all disabled:opacity-30">
                        START LIFTING
                    </button>
                </div>

                <div v-else class="glass rounded-[2rem] p-6 shadow-2xl">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xl font-black uppercase italic text-blue-500">{{ activeWorkout.name }}</h3>
                        <button @click="activeWorkout = null" class="text-slate-500"><i data-lucide="x" class="w-5 h-5"></i></button>
                    </div>

                    <div v-for="(set, index) in activeWorkout.sets" :key="index" class="flex items-center gap-3 mb-4 animate-in fade-in slide-in-from-right-4">
                        <div class="w-10 h-10 flex items-center justify-center bg-slate-900 rounded-xl font-black text-slate-500">{{ index + 1 }}</div>
                        <input type="number" v-model="set.weight" placeholder="lbs" class="w-full bg-slate-900 border-none rounded-xl py-3 text-center font-bold">
                        <input type="number" v-model="set.reps" placeholder="reps" class="w-full bg-slate-900 border-none rounded-xl py-3 text-center font-bold">
                        <button @click="set.done = !set.done" :class="set.done ? 'bg-green-600' : 'bg-slate-700'" class="w-12 h-12 rounded-xl flex items-center justify-center transition-all">
                            <i data-lucide="check" class="w-5 h-5"></i>
                        </button>
                    </div>

                    <button @click="activeWorkout.sets.push({weight:null, reps:null, done:false})" class="w-full py-3 mb-6 border-2 border-dashed border-slate-800 rounded-xl text-slate-500 font-bold text-xs uppercase tracking-widest">+ Add Set</button>
                    
                    <button @click="finishWorkout" class="w-full bg-blue-600 py-5 rounded-[1.5rem] font-black text-xl active:scale-95 shadow-xl shadow-blue-900/40">
                        FINISH WORKOUT
                    </button>
                </div>
            </div>

            <div v-if="['kitchen', 'vault'].includes(activeTab)" class="flex flex-col items-center justify-center py-20 opacity-20">
                <p class="font-black italic uppercase tracking-widest">Next Architecture Module</p>
            </div>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 glass border-t border-white/5 flex justify-around p-3 safe-area-bottom">
            <button v-for="tab in tabs" @click="activeTab = tab.id" :class="{'tab-active': activeTab === tab.id}" class="flex flex-col items-center px-6 py-2 transition-all">
                <i :data-lucide="tab.icon" class="w-6 h-6 mb-1 text-slate-600 transition-colors"></i>
                <span class="text-[8px] font-black uppercase tracking-[0.2em]">{{ tab.id }}</span>
            </button>
        </nav>
    </div>
</div>

<script>
    const { createApp } = Vue;
    
    // Fix: Rename local client to avoid collision with global 'supabase' object
    const supabaseUrl = 'https://mvoyrchefjcpjkdtezmz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im12b3lyY2hlZmpjcGprZHRlem16Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwNjkxNzksImV4cCI6MjA4MzY0NTE3OX0.o_dh0rMw0RPYWJjn3ssA6OkKY8udy5vhqVQzN50uvEQ';
    const _client = supabase.createClient(supabaseUrl, supabaseKey);

    createApp({
        data() {
            return {
                session: null,
                authMode: 'login',
                loading: false,
                auth: { email: '', password: '' },
                activeTab: 'today',
                metrics: { Weight: null, Sleep: null, Energy: null, HR: null },
                exercises: [],
                selectedExercise: null,
                activeWorkout: null,
                tabs: [
                    { id: 'today', icon: 'zap' },
                    { id: 'gym', icon: 'dumbbell' },
                    { id: 'kitchen', icon: 'utensils' },
                    { id: 'vault', icon: 'package' }
                ]
            }
        },
        async mounted() {
            const { data: { session } } = await _client.auth.getSession();
            this.session = session;
            if (this.session) this.initApp();
            
            _client.auth.onAuthStateChange((_event, session) => {
                this.session = session;
                if (session) this.initApp();
            });
            lucide.createIcons();
        },
        updated() { lucide.createIcons(); },
        methods: {
            async handleAuth() {
                this.loading = true;
                const { error } = this.authMode === 'login' 
                    ? await _client.auth.signInWithPassword(this.auth)
                    : await _client.auth.signUp(this.auth);
                if (error) alert(error.message);
                this.loading = false;
            },
            async signOut() { await _client.auth.signOut(); this.session = null; },
            async initApp() {
                const { data } = await _client.from('exercise_library').select('*');
                this.exercises = data || [];
            },
            startWorkout() {
                this.activeWorkout = {
                    name: this.selectedExercise,
                    sets: [{ weight: null, reps: null, done: false }]
                };
            },
            async finishWorkout() {
                this.loading = true;
                const completedSets = this.activeWorkout.sets.filter(s => s.done);
                const { error } = await _client.from('workout_logs').insert([{
                    exercise_name: this.activeWorkout.name,
                    sets_data: completedSets,
                    user_id: this.session.user.id
                }]);
                if (!error) {
                    alert("Lift Synced.");
                    this.activeWorkout = null;
                }
                this.loading = false;
            },
            async saveMetrics() {
                this.loading = true;
                const { error } = await _client.from('daily_metrics').insert([{
                    weight: this.metrics.Weight,
                    sleep_quality: this.metrics.Sleep,
                    energy_level: this.metrics.Energy,
                    resting_hr: this.metrics.HR,
                    user_id: this.session.user.id
                }]);
                if (!error) alert("Readiness Synced.");
                this.loading = false;
            }
        }
    }).mount('#app');
</script>
</body>
</html>
