<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Constellation Fit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        [v-cloak] { display: none !important; }
        body { -webkit-tap-highlight-color: transparent; background-color: #020617; color: white; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .tab-active { color: #3b82f6; }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
        
        /* Toast Animation */
        .toast-enter-active, .toast-leave-active { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .toast-enter-from { transform: translateY(-20px); opacity: 0; }
        .toast-leave-to { transform: translateY(-20px); opacity: 0; }
    </style>
</head>
<body class="font-sans antialiased">

<div id="app" v-cloak class="min-h-screen flex flex-col">
    
    <transition name="toast">
        <div v-if="toast.show" class="fixed top-10 left-4 right-4 z-50 flex justify-center pointer-events-none">
            <div class="glass px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-3 border-l-4 border-blue-500">
                <i :data-lucide="toast.icon" class="w-5 h-5 text-blue-500"></i>
                <p class="text-sm font-bold uppercase tracking-tight">{{ toast.message }}</p>
            </div>
        </div>
    </transition>

    <div v-if="!session" class="flex-1 flex flex-col items-center justify-center px-8">
        <div class="mb-12 text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-3xl mx-auto mb-6 flex items-center justify-center shadow-2xl shadow-blue-600/30">
                <i data-lucide="sparkles" class="w-10 h-10 text-white"></i>
            </div>
            <h1 class="text-4xl font-black tracking-tighter uppercase italic">Constellation</h1>
            <p class="text-slate-500 text-xs tracking-[0.3em] uppercase mt-2">Personal Performance</p>
        </div>
        
        <div class="w-full max-w-sm space-y-4">
            <input type="email" v-model="auth.email" placeholder="Email" class="w-full bg-slate-900 border border-slate-800 rounded-2xl py-4 px-6 focus:ring-2 focus:ring-blue-500 outline-none">
            <input type="password" v-model="auth.password" placeholder="Password" class="w-full bg-slate-900 border border-slate-800 rounded-2xl py-4 px-6 focus:ring-2 focus:ring-blue-500 outline-none">
            <button @click="handleAuth" :disabled="loading" class="w-full bg-blue-600 py-4 rounded-2xl font-black text-lg shadow-xl flex justify-center items-center gap-3">
                <span v-if="loading" class="animate-spin rounded-full h-5 w-5 border-2 border-white border-t-transparent"></span>
                <span v-else>{{ authMode === 'login' ? 'SIGN IN' : 'CREATE ACCOUNT' }}</span>
            </button>
            <button @click="authMode = authMode === 'login' ? 'signup' : 'login'" class="w-full text-slate-500 text-sm font-bold uppercase tracking-widest py-2">
                {{ authMode === 'login' ? 'Need an account? Sign Up' : 'Have an account? Login' }}
            </button>
        </div>
    </div>

    <div v-else class="flex-1 flex flex-col pb-24">
        <header class="p-6 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-black tracking-tighter text-blue-500 uppercase italic">Constellation</h1>
                <p class="text-slate-500 text-[10px] uppercase tracking-widest font-bold">{{ activeTab }}</p>
            </div>
            <button @click="signOut" class="w-10 h-10 rounded-full bg-slate-900 flex items-center justify-center border border-slate-800">
                <i data-lucide="log-out" class="w-4 h-4 text-slate-400"></i>
            </button>
        </header>

        <main class="flex-1 px-4">
            <div v-if="activeTab === 'kitchen'" class="space-y-4">
                <div class="glass rounded-[2rem] p-8 shadow-2xl">
                    <div class="flex items-center gap-3 mb-6">
                        <i data-lucide="utensils" class="text-green-500 w-5 h-5"></i>
                        <h3 class="text-white text-lg font-black italic uppercase">Fuel Diary</h3>
                    </div>

                    <div class="relative mb-4">
                        <input type="text" v-model="foodSearch" @input="filterMemory" placeholder="Search recent foods..." class="w-full bg-slate-950/50 border border-slate-800 rounded-xl py-4 px-4 outline-none focus:ring-2 focus:ring-blue-500">
                        
                        <div v-if="showMemory && filteredMemory.length" class="absolute left-0 right-0 mt-2 glass rounded-2xl overflow-hidden z-10 shadow-2xl">
                            <button v-for="item in filteredMemory" :key="item.id" @click="selectFood(item)" class="w-full px-4 py-3 text-left border-b border-white/5 hover:bg-blue-500/10 flex justify-between items-center">
                                <div>
                                    <span class="block font-bold">{{ item.food_name }}</span>
                                    <span class="text-[10px] text-slate-500 uppercase font-black">{{ item.calories }} cal | {{ item.protein }}g prot</span>
                                </div>
                                <i data-lucide="plus" class="w-4 h-4 text-blue-500"></i>
                            </button>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="bg-slate-950/40 p-4 rounded-2xl border border-white/5">
                            <span class="block text-[10px] text-slate-500 uppercase font-black mb-1">Calories</span>
                            <input type="number" v-model="foodEntry.cals" class="bg-transparent border-none text-2xl font-black w-full focus:ring-0 text-white p-0">
                        </div>
                        <div class="bg-slate-950/40 p-4 rounded-2xl border border-white/5">
                            <span class="block text-[10px] text-slate-500 uppercase font-black mb-1">Protein (g)</span>
                            <input type="number" v-model="foodEntry.protein" class="bg-transparent border-none text-2xl font-black w-full focus:ring-0 text-white p-0">
                        </div>
                    </div>

                    <button @click="saveFood" :disabled="loading || !foodSearch" class="w-full bg-green-600 py-4 rounded-2xl font-black text-lg active:scale-95 transition-all">
                        LOG FUEL
                    </button>
                </div>
            </div>

            <div v-if="activeTab === 'today'" class="text-center py-20 opacity-50">
                <p class="font-black italic uppercase">Daily Readiness Ready</p>
            </div>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 glass border-t border-white/5 flex justify-around p-3 safe-area-bottom">
            <button v-for="tab in tabs" @click="activeTab = tab.id" :class="{'tab-active': activeTab === tab.id}" class="flex flex-col items-center px-6 py-2 transition-all">
                <i :data-lucide="tab.icon" class="w-6 h-6 mb-1 text-slate-600 transition-colors"></i>
                <span class="text-[8px] font-black uppercase tracking-[0.2em]">{{ tab.id }}</span>
            </button>
        </nav>
    </div>
</div>

<script>
    const { createApp } = Vue;
    const _client = supabase.createClient('https://mvoyrchefjcpjkdtezmz.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im12b3lyY2hlZmpjcGprZHRlem16Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwNjkxNzksImV4cCI6MjA4MzY0NTE3OX0.o_dh0rMw0RPYWJjn3ssA6OkKY8udy5vhqVQzN50uvEQ');

    createApp({
        data() {
            return {
                session: null,
                authMode: 'login',
                loading: false,
                activeTab: 'today',
                auth: { email: '', password: '' },
                toast: { show: false, message: '', icon: 'info' },
                foodSearch: '',
                foodEntry: { cals: null, protein: null },
                foodMemory: [],
                filteredMemory: [],
                showMemory: false,
                tabs: [
                    { id: 'today', icon: 'zap' },
                    { id: 'gym', icon: 'dumbbell' },
                    { id: 'kitchen', icon: 'utensils' },
                    { id: 'vault', icon: 'package' }
                ]
            }
        },
        async mounted() {
            const { data: { session } } = await _client.auth.getSession();
            this.session = session;
            if (this.session) this.initApp();
            
            _client.auth.onAuthStateChange((_event, session) => {
                this.session = session;
                if (session) this.initApp();
            });
            lucide.createIcons();
        },
        updated() { lucide.createIcons(); },
        methods: {
            showToast(msg, icon = 'check-circle') {
                this.toast = { show: true, message: msg, icon: icon };
                setTimeout(() => this.toast.show = false, 4000);
            },
            async handleAuth() {
                this.loading = true;
                const { error } = this.authMode === 'login' 
                    ? await _client.auth.signInWithPassword(this.auth)
                    : await _client.auth.signUp(this.auth);
                
                if (error) {
                    this.showToast(error.message, 'alert-circle');
                } else if (this.authMode === 'signup') {
                    this.showToast("Verification email sent! Check your inbox.", "mail");
                }
                this.loading = false;
            },
            async signOut() { await _client.auth.signOut(); this.session = null; },
            async initApp() {
                const { data } = await _client.from('food_memory').select('*').order('use_count', { ascending: false });
                this.foodMemory = data || [];
            },
            filterMemory() {
                this.showMemory = this.foodSearch.length > 1;
                this.filteredMemory = this.foodMemory.filter(f => f.food_name.toLowerCase().includes(this.foodSearch.toLowerCase())).slice(0, 5);
            },
            selectFood(item) {
                this.foodSearch = item.food_name;
                this.foodEntry.cals = item.calories;
                this.foodEntry.protein = item.protein;
                this.showMemory = false;
            },
            async saveFood() {
                this.loading = true;
                const { error } = await _client.from('food_logs').insert([{
                    food_name: this.foodSearch,
                    calories: this.foodEntry.cals,
                    protein: this.foodEntry.protein,
                    user_id: this.session.user.id
                }]);
                if (!error) {
                    this.showToast("Fuel Logged.", "check");
                    this.foodSearch = '';
                    this.foodEntry = { cals: null, protein: null };
                    this.initApp();
                }
                this.loading = false;
            }
        }
    }).mount('#app');
</script>
</body>
</html>
