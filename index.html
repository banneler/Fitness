<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Constellation Fitness</title>
    
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Constellation">
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        [v-cloak] { display: none !important; }
        :root {
            --primary-blue: #3b82f6;
            --logo-primary-color: #3b82f6;
        }

        body { 
            background-color: #020617; 
            color: white; 
            -webkit-tap-highlight-color: transparent; 
            overscroll-behavior-y: contain;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        /* --- LOGO INTEGRATION --- */
        .auth-logo {
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.6));
            transition: filter 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 320px; 
            max-width: 80vw;
            margin: 0 auto;
        }

        .auth-logo svg {
            width: 100% !important;
            height: auto !important;
            display: block;
        }

        /* Color Injection Logic */
        .svg-inject path[fill="#FEFEFE"] { fill: var(--logo-primary-color) !important; transition: fill 0.3s; }
        .svg-inject path[fill="#010101"] { fill: #FFFFFF !important; transition: fill 0.3s; }
        
        .fade-enter-active, .fade-leave-active { transition: opacity 0.4s ease; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }

        /* Loading Overlay Mask */
        .loading-mask {
            position: fixed;
            inset: 0;
            background: #020617;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="font-sans antialiased">

<div id="app" v-cloak class="w-full">
    
    <div v-if="loading" class="loading-mask">
        <div class="animate-pulse flex flex-col items-center gap-4">
            <div class="w-10 h-10 rounded-full border-2 border-blue-500 border-t-transparent animate-spin"></div>
            <p class="text-[8px] font-black uppercase tracking-[0.4em] text-slate-600 italic">Synchronizing</p>
        </div>
    </div>

    <transition name="fade">
        <div v-if="!loading" class="flex flex-col items-center justify-center p-10 w-full max-w-lg mx-auto">
            <div class="mb-12 text-center w-full">
                <div class="flex justify-center w-full mb-8">
                    <div class="svg-inject auth-logo" v-html="logoSvg"></div>
                </div>
                
                <h1 class="text-3xl font-black tracking-tighter uppercase italic text-white leading-none">
                    <span class="text-blue-500">CONSTELLATION</span> FITNESS
                </h1>
                <p class="text-slate-500 text-[10px] uppercase tracking-[0.4em] mt-4 font-black italic">Performance Lifestyle</p>
            </div>
            
            <div class="w-full space-y-4">
                <input type="email" v-model="email" placeholder="Email" class="w-full bg-slate-900 border border-slate-800 rounded-2xl py-5 px-8 outline-none focus:ring-2 focus:ring-blue-500 transition-all text-white placeholder-slate-600">
                <input type="password" v-model="password" placeholder="Password" class="w-full bg-slate-900 border border-slate-800 rounded-2xl py-5 px-8 outline-none focus:ring-2 focus:ring-blue-500 transition-all text-white placeholder-slate-600">
                
                <button @click="handleLogin" :disabled="processing" class="w-full bg-blue-600 py-5 rounded-2xl font-black text-xl shadow-xl active:scale-95 transition-all tracking-tighter uppercase italic flex items-center justify-center">
                    <span v-if="!processing">LOG IN</span>
                    <span v-else>CONNECTING...</span>
                </button>
                
                <p v-if="errorMsg" class="text-center text-red-500 text-xs font-bold mt-4">{{ errorMsg }}</p>
            </div>
        </div>
    </transition>
</div>

<script>
    const { createApp } = Vue;
    const _client = supabase.createClient(
        'https://mvoyrchefjcpjkdtezmz.supabase.co', 
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im12b3lyY2hlZmpjcGprZHRlem16Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwNjkxNzksImV4cCI6MjA4MzY0NTE3OX0.o_dh0rMw0RPYWJjn3ssA6OkKY8udy5vhqVQzN50uvEQ'
    );

    createApp({
        data() { 
            return { 
                loading: true, 
                processing: false, 
                email: '', 
                password: '', 
                errorMsg: '',
                logoSvg: '' 
            } 
        },
        async mounted() {
            // 1. Fetch the Logo
            fetch('c-logo.svg')
                .then(res => res.text())
                .then(data => { this.logoSvg = data; })
                .catch(err => console.error("Logo load failed", err));

            // 2. Check Session
            const { data: { session } } = await _client.auth.getSession();
            if (session) {
                window.location.href = 'today.html';
            } else {
                this.loading = false;
                this.$nextTick(() => lucide.createIcons());
            }
        },
        methods: {
            async handleLogin() {
                this.processing = true;
                this.errorMsg = '';
                const { data, error } = await _client.auth.signInWithPassword({ email: this.email, password: this.password });
                if (error) {
                    this.errorMsg = error.message;
                    this.processing = false;
                } else {
                    window.location.href = 'today.html';
                }
            }
        }
    }).mount('#app');
</script>


</body>
</html>
